name: Monitor

on:
  push:
    branches: [ "main" ]
    paths:
      - "monitor/**"
      - ".github/**/monitor.yml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "monitor/**"
      - ".github/**/monitor.yml"
  schedule:
    - cron: "0 0,6,12,18 * * *"

defaults:
  run:
    working-directory: ./monitor

env:
  SITE_HOST: https://cookiebookie.dk/

jobs:
  build:
    name: Check Site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.19
          #cache: true
          #cache-dependency-path: ./monitor/go.sum

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
